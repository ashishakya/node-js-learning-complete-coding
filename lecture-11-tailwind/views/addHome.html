<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Home to AirBnB</title>
</head>
<body>
  <header>
    <h1>Register your home</h1>
  </header>
  <main>
    <form action="/host/add-home" method="POST">

      <button type="submit">Add Home</button>
    </form>
  </main>
</body>
</html>
